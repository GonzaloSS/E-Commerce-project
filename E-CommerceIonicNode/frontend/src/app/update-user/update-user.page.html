<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="start" (click)="toggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>Update {{currentUser.username}}'s profile</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="userUpdateForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email" type="email"  disabled="true" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName" type="text" required>
      </ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Update User</ion-button>
        <ion-button href="cart" color="primary" shape="full" expand="block">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
