<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">

    <div padding>
      <ion-item>
        <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input name="lastName" type="text" placeholder="Last Name"  ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="email" type="email" placeholder="youremail@youremail.com" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="username" type="text"  placeholder="Username" ngModel required>
        </ion-input>
      </ion-item>
    </div>
    &nbsp;
    <div padding>
    <ion-item>
      <ion-input name="street" type="text" placeholder="Street" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="number" type="text" placeholder="Number"  ngModel required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="zipCode" type="text" placeholder="Zip Code" ngModel required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="province" type="text" placeholder="Province" ngModel required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="country" type="text"  placeholder="Country" ngModel required>
      </ion-input>
    </ion-item>
  </div>
 
    <ion-row>
      <ion-col>
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
 
    
</ion-content>
