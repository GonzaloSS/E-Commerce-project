<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Street</ion-label>
      <ion-input formControlName="street" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">number</ion-label>
      <ion-input formControlName="number" type="text" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input formControlName="zipCode" type="text" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Province</ion-label>
      <ion-input formControlName="province" type="text" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-input formControlName="country" type="text" required>
      </ion-input>
    </ion-item>
 
    
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add a new address</ion-button>
      </ion-col>
    </ion-row>
  </form>
 
    
</ion-content>
