<ion-header>
  <ion-toolbar>
    <img (click)="goToMain()" id="logoImg" src="https://thetandementerprise.com/wp-content/uploads/2020/06/logo-retina.png"/>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="container" id="formStyle">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3>Login</h3>
          </div>
          <div  class="ion-text-center">
            <ion-item>
              <ion-input name="username" type="text" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div  class="ion-text-center">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center" id="textRegister">
            If you don't have an account, please <a routerLink='/register'>register</a> first!
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
