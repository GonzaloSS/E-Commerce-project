<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="start" (click)="openMenuUser()">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Productos Canarios
    </ion-title>
    <ion-item slot="end">
      <ion-icon name="moon" ></ion-icon>
      <ion-toggle (ionChange)='toggleTheme($event)'></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-row >
      <ion-col size-lg="4" size-md="4" size-sm="4" size="12" *ngFor="let p of products" id="products" >
    <ion-card >
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
        <ion-card-subtitle>Price: {{p.price}}€</ion-card-subtitle>
        <ion-card-subtitle>Description: {{p.description}}</ion-card-subtitle>
        <ion-card-subtitle>Category: {{p.category}}</ion-card-subtitle>
        <ion-card-subtitle>Availiability: {{p.availability}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8" class="ion-text-left">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-label color="secondary">
              <b>Price: {{ p.price }} €</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-fab *ngIf="!cartIsEmpty" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCartCheckUser()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="cartIsEmpty" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openEmptyCartAlert()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
