<ion-header>
  <ion-toolbar>
    
    <ion-title>Add an address to continue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
  <ion-col size-lg="4" size-md="4" size-sm="4" size="12" *ngFor="let a of address" id="products" >
  <ion-card >
    
    <ion-card-header>
      <ion-card-title>Street: {{ a.street }}</ion-card-title>
      <ion-card-subtitle>Number: {{a.number}}</ion-card-subtitle>
      <ion-card-subtitle>Zip Code: {{a.zipCode}}</ion-card-subtitle>
      <ion-card-subtitle>Location: {{a.location}}</ion-card-subtitle>
      <ion-card-subtitle>Province: {{a.province}}</ion-card-subtitle>
      <ion-card-subtitle>Country: {{a.country}}</ion-card-subtitle>
      <ion-col size="8">
        <ion-button fill="clear" (click)="register(a.id)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <div class="container" *ngIf="isAdmin">
          <ion-button   fill="clear" (click)="deleteAddress(a.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-card-header>
    
  </ion-card>
</ion-col>
</ion-row>
<ion-button (click)="addAddress()">Here is not your address? Add it!</ion-button>
</ion-content>
